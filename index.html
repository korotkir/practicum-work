<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Приложение</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Modal plugin -->
    <link rel="stylesheet" href="css/plugin/modal.css">
    <!-- Slider plugin -->
    <link rel="stylesheet" href="css/plugin/slider.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="img/bootstrap-logo.svg" alt="" width="30" height="24">
        </a>
    </div>
</nav>

<div class="flex-container">
    <div class="absolute-container">
        <div class="center-window">
            <div class="title">
                <h1>Добро пожаловать!</h1>
                <h3>Какой-то рекламный текст, чтобы твоя мамаша повелась!</h3>
            </div>
            <button id="btn-open-modal" class="btn btn-primary btn-lg">Информация</button>
            <a class="down"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="darkgray" class="bi bi-chevron-compact-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
            </svg></a>
        </div>
    </div>
</div>

<!-- start slider -->
<div id="viewport">
    <div class="slider-nav">
        <div class="navigation">
            <a class="left-slide"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="darkgray" class="bi bi-chevron-double-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg></a>
            <a class="right-slide"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="darkgray" class="bi bi-chevron-double-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"/>
                <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
            </svg></a>
        </div>
    </div>
    <div class="slider" style="left: 0px">
        <div class="slide"><img src="img/carousel/1.jpg" alt=""></div>
        <div class="slide"><img src="img/carousel/2.jpg" alt=""></div>
        <div class="slide"><img src="img/carousel/3.jpg" alt=""></div>
        <div class="slide"><img src="img/carousel/4.jpg" alt=""></div>
    </div>
</div>
<!-- stop slider -->
<script src="js/app.js"></script>
<!-- settings.js - Settings for plugin -->
<script src="js/settings.js"></script>
<script src="js/plugin/modal.js"></script>
<script src="js/plugin/slider.js"></script>
</body>
</html>
